name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check simscaleai/ tests/

      - name: Type check with mypy
        run: mypy simscaleai/ --ignore-missing-imports
        continue-on-error: true

      - name: Run tests
        run: pytest tests/ -v --tb=short -m "not slow and not gpu"

  integration-test:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"

      - name: Training smoke test (BC)
        run: |
          python -c "
          from simscaleai.models.registry import create_model
          from simscaleai.training.data.dataset import DummyTrajectoryDataset
          from simscaleai.training.trainer import TrainConfig, Trainer
          from torch.utils.data import DataLoader

          model = create_model('bc', state_dim=20, action_dim=4, hidden_dim=32)
          ds = DummyTrajectoryDataset(num_samples=100)
          loader = DataLoader(ds, batch_size=16)
          config = TrainConfig(max_steps=5, device='cpu', use_amp=False, log_every=1, save_every=100)
          trainer = Trainer(model=model, train_loader=loader, config=config)
          trainer.train()
          print('BC smoke test passed!')
          "

      - name: Training smoke test (VLA)
        run: |
          python -c "
          from simscaleai.models.registry import create_model
          from simscaleai.training.data.dataset import DummyTrajectoryDataset
          from simscaleai.training.trainer import TrainConfig, Trainer
          from torch.utils.data import DataLoader

          model = create_model('vla', image_size=64, patch_size=16, embed_dim=64, num_heads=2, num_layers=2, action_dim=4, use_language=False)
          ds = DummyTrajectoryDataset(num_samples=50, include_image=True, image_size=(64, 64))
          loader = DataLoader(ds, batch_size=4)
          config = TrainConfig(max_steps=3, device='cpu', use_amp=False, log_every=1, save_every=100)
          trainer = Trainer(model=model, train_loader=loader, config=config)
          trainer.train()
          print('VLA smoke test passed!')
          "
